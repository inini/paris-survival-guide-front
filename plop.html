<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<button id="pieton" class="btn">Pieton</button>
<button id="velo" class="btn">Velo</button>
<button id="scooter" class="btn">Scooter</button>
<button id="moto" class="btn">Moto</button>
<button id="voiture" class="btn">Voiture</button>
<button id="camion" class="btn">Camion</button>

<script>

jQuery( document ).ready(function( $ ) {

    var Choices = {
        pieton: false,
        velo: false,
        scooter: false,
        moto: false,
        voiture: false,
        camion: false
    };


    $( "#pieton" ).click(function() {
      if(Choices.pieton) {
        $( "#pieton" ).removeClass("btn-success");
        Choices.pieton = false;
      } else {
        Choices.pieton = true;
        $( "#pieton" ).addClass("btn-success");
      }
    });

    $( "#moto" ).click(function() {

    $( "#voiture" ).click(function() {

      } else {

      }
    });
        $( "#camion" ).click(function() {
      
      if(Choices.camion) {

        Choices.camion = false;
      } else {
        Choices.camion = true;
        $( "#camion" ).addClass("btn-success");
      }
    });




});
</script>
</body>
</html>
